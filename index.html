<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Keyboard Press Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #total {
      font-size: 20px;
      margin-bottom: 15px;
      text-align: center;
    }

    table {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Keyboard Press Counter</h1>
  <div id="total">Total key presses: 0</div>

  <table>
    <thead>
      <tr>
        <th>Key</th>
        <th>Press Count</th>
      </tr>
    </thead>
    <tbody id="keyTable"></tbody>
  </table>

  <script>
    const keyCounts = {};
    let totalCount = 0;

    document.addEventListener("keydown", (event) => {
      const key = event.key;

      totalCount++;
      document.getElementById("total").textContent =
        "Total key presses: " + totalCount;

      if (!keyCounts[key]) {
        keyCounts[key] = 0;
      }

      keyCounts[key]++;

      updateTable();
    });

    function updateTable() {
      const tableBody = document.getElementById("keyTable");
      tableBody.innerHTML = "";

      for (const key in keyCounts) {
        const row = document.createElement("tr");

        const keyCell = document.createElement("td");
        keyCell.textContent = key === " " ? "Space" : key;

        const countCell = document.createElement("td");
        countCell.textContent = keyCounts[key];

        row.appendChild(keyCell);
        row.appendChild(countCell);
        tableBody.appendChild(row);
      }
    }
  </script>

</body>
</html>
